<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ .Site.Params.authorTwitter }}">
<meta name="twitter:creator" content="@{{ .Site.Params.authorTwitter }}">
<meta name="twitter:title" content="{{ .Title }}" />
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta name="twitter:image" content="{{ if .Params.metaimage }}{{ .Site.BaseURL }}{{ .Params.metaimage }}{{ else }}{{ .Site.Params.coverImage }}{{ end }}"/>
